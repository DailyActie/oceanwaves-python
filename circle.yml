test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/nose
    - mkdir -p $CIRCLE_TEST_REPORTS/nose/html
    - nosetests --with-xunit --xunit-file=$CIRCLE_TEST_REPORTS/nose/tests.xml --cover-xml --cover-xml-file=$CIRCLE_TEST_REPORTS/nose/coverage.xml --cover-html --cover-html-dir=$CIRCLE_TEST_REPORTS/nose/coverage